<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Podcast Player</title>
        <script type="text/javascript" src="scripts/index.js"></script>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="mainModal">
                <h1 class="headline">Podcast Player</h1>

                <section id="contentDisplay" class="contentDisplay">
                    <h2 class="contentHeadline" id="contentHeadline"></h2>
                    <div class="contentLink" id="contentLink"></div>
                    <div class="contentImage" id="contentImage"></div>
                </section>

                <section class="podcastPlayer">

                    <div id="rangeSlider">
                        <div class="sliderBar">
                            <div class="innerBar" id="innerBar"></div>
                        </div>
                    </div>

                    <button id="seekback">
                        Back
                    </button>
                    <button id="play">
                        Play
                    </button>
                    <button id="pause">
                        Pause
                    </button>
                    <button id="seekforward">
                        Fast Forward
                    </button>
                    <input id="selectSpot" />
                </section>
            </div>
        </div>
    </body>
</html>
