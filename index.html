<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Podcast Player</title>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script src="https://kit.fontawesome.com/8d159e001f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <div class="mainModal">
                <div id="prevAudio" class="prevAudio hidden">
                    <i class="fa-solid fa-circle-left"></i>
                </div>
                <h1 id="mainHeadline" class="headline"></h1>
                <div id="nextAudio" class="nextAudio hidden">
                    <i class="fa-solid fa-circle-right"></i>
                </div>

                <section id="contentDisplay" class="contentDisplay">
                    <h2 class="contentHeadline" id="contentHeadline"></h2>
                    <div class="contentLink" id="contentLink"></div>
                    <div class="contentImage" id="contentImage"></div>
                </section>

                <section class="podcastPlayer">
                    <div id="rangeSlider">
                        <div id="sliderBar" class="sliderBar">
                            <div class="innerBar" id="innerBar"></div>
                        </div>
                    </div>

                    <div class="podcastButtons">
                        <button id="seekback" class="backButton">
                            <i class="fa-solid fa-backward"></i>
                        </button>

                        <button id="play" class="playButton">
                            <i class="fa-solid fa-circle-play"></i>
                        </button>

                        <button id="pause" class="pauseButton hidden">
                            <i class="fa-solid fa-circle-pause"></i>
                        </button>
                        
                        <button id="seekforward" class="forwardButton">
                            <i class="fa-solid fa-forward"></i>
                        </button>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
